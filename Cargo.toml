[package]
name = "lutgen"
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["Ossian Mapes <self@ossian.dev>"]
repository = "https://github.com/ozwaldorf/lutgen-rs"
documentation = "https://docs.rs/lutgen"
categories = ["multimedia::images"]
keywords = ["image-processing", "color", "hald-clut", "lookup-tables", "gaussian"]
description = "A blazingly fast interpolated LUT generator using gaussian distribution for arbitrary color palettes."

[dependencies]
image = "0.24"
exoquant = "0.2.0"
rand = "0.8.5"
rand_distr = "0.4.3"
rayon = "1.7.0"

# bin dependencies
clap = { version = "4.2.7", features = ["derive"], optional = true }

[features]
default = ["bin"]
bin = ["clap"]

[[bin]]
name = "lutgen"
path = "src/bin.rs"
required-features=["bin"]
